<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <style>
            
            li{
                border: 1px;
            }
            .navbar {
                display: inline-block;
                padding-left: 20px;
                
            }
            .dropdown{
                
                position: relative;
                display: inline-block;
            }
            .dropdown-content{
                display: none;
            position: absolute;
            }
            .dropdown:hover .dropdown-content{
                display: block;
            }
            .dropdown-content li{
                display: block;
            }
            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li class="navbar"><a href="">Home</a> </li>
                <li class="dropdown navbar">
                <a href=""> Department</a>
                    <ul class="dropdown-content" >
                        <li><a href="">CSE</a></li>
                        <li><a href="">BBA</a></li>
                        <li><a href="">THM</a></li>  <!-- not in kit-13 -->
                    </ul>
                </li>
                <li class="navbar"><a href="">About</a></li>
            </ul>
        </nav>
    </body>
</html>
